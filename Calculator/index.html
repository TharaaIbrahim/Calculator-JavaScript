<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="content">
        <header><h1>Calculator</h1></header>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="inputDisplay" ></td>
        </tr>
        <tr>
            <td class="keys">+</td>
            <td class="keys">-</td>
            <td class="keys">*</td>
            <td class="keys">/</td>
        </tr>
        <tr>
        <td class="keys">7</td>
        <td class="keys">8</td>
        <td class="keys">9</td>
        <td  id ="equal" class=" keys equal" rowspan="4">=</td>
    </tr>
    <tr>
        <td class="keys">4</td>
        <td class="keys">5</td>
        <td class="keys">6</td>
    </tr>
    <tr>
        <td class="keys">1</td>
        <td class="keys">2</td>
        <td class="keys">3</td>
    </tr>
    <tr>
        <td class="keys">0</td>
        <td class="keys">.</td>
        <td id="AC"class="keys AC">AC</td>
    </tr>
    <tr><td colspan="4" class="keys previous">Previous Result</td></tr>
    </table>
</div>
    <script src="calculate.js"></script>
</body>
</html>
